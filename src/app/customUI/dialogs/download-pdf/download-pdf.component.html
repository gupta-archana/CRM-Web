<mat-dialog-content>
  <!-- Modal content-->
  <div>
    <div class="modal-header">
      <button type="button" class="close" (click)="onCancelClick()">&times;</button>
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <form role="form">
      <div class="modal-body">

        <div class="clear paddingTop10"></div>

        <div class="form-group">
          <p class="markAlertMsg">This will download a copy of the claims details to your local storage.</p>
        </div>

        <div class="col-xs-12 col-md-12 noPadding">
          <label class="containerBoxCustom">Don't show me again
            <input type="checkbox" (change)="dontShowAgainChanged($event)">
            <span class="checkmarkCustom"></span>
          </label>
        </div>

        <div class="clear paddingTop10"></div>

      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions id="MarkAsReviewedDialogButtonGroup" align="end">
  <button matDialogClose="cancel" (click)="onCancelClick()">Cancel</button>
  <button matDialogClose="confirm" (click)="onEmailAuditorClick()">Download PDF</button>
</mat-dialog-actions>
