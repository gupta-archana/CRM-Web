<div class="modal fade" id="filterPopupClaims" role="dialog">
  <div class="modal-dialog" style="margin-top:20%;">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Filter</h4>
      </div>
      <form role="form">
        <div class="modal-body">

          <div class="clear paddingTop10"></div>

          <div class="form-group" style="margin-bottom:0px;">
            <label for="SearchIn">Show Claims</label>
          </div>

          <div class="row">
            <div class="col-md-6 col-xs-6">
              <div class="checkbox">
                <input id="checkbox1" type="checkbox" [(ngModel)]="isOpenChecked" (change)="openCheckChanged($event)" [ngModelOptions]="{standalone: true}">
                <label class="rememberM" for="checkbox1">Open</label>
              </div>
            </div>
            <div class="col-md-6 col-xs-6">
              <div class="checkbox">
                <input id="checkbox2" type="checkbox" [(ngModel)]="isClosedChecked" (change)="closedCheckChanged($event)" [ngModelOptions]="{standalone: true}">
                <label class="rememberM" for="checkbox2">Closed</label>
              </div>
            </div>
          </div>

          <div class="clear paddingTop10"></div>

        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" alt="Cancel"><span>Cancel</span></a>
          <a href="#" data-dismiss="modal" alt="Save Changes" (click)="onApplyClick()" >APPLY</a>
        </div>
      </form>
    </div>

  </div>
</div>
