<div class="modal fade" id="addNewNotes" role="dialog">
  <div class="modal-dialog" style="margin-top:20%;">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Note</h4>
      </div>
      <form role="form">
        <div class="modal-body">

          <div class="clear paddingTop15"></div>

          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Write your note here...">
          </div>
          <div class="clear paddingTop15"></div>

        </div>
        <div class="modal-footer">
          <a data-dismiss="modal" alt="Cancel"><span>Cancel</span></a>
          <a data-dismiss="modal" alt="Save Changes">Save Changes</a>
        </div>
      </form>
    </div>

  </div>
</div>
