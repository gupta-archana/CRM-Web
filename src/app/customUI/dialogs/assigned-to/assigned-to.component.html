<mat-dialog-content id="materialDialog">
  <!-- Modal content-->
  <div>
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Email "{{data.name}}"</h4>
    </div>
    <form role="form">
      <div class="modal-body">

        <div class="clear paddingTop10"></div>

        <div class="form-group">
          <p class="markAlertMsg">You'll be emailing the person assigned to this claim and will be taken to your
            default mail client. Are you sure you want to email the auditor?</p>
        </div>

        <div class="col-xs-12 col-md-12 noPadding">

            <label class="containerBoxCustom">Don't show me again
                <input type="checkbox" [(ngModel)]="isDontShowChecked" (change)="dontShowAgainChanged($event)"
                  [ngModelOptions]="{standalone: true}">
                <span class="checkmarkCustom"></span>
              </label>
        </div>

        <div class="clear paddingTop10"></div>

      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions id="MarkAsReviewedDialogButtonGroup" align="end">
  <button matDialogClose="cancel" (click)="onCancelClick()">Cancel</button>
  <button matDialogClose="confirm" (click)="onEmailTheAssignedClick()">Email the Assigned</button>
</mat-dialog-actions>
