<div class="modal fade" id="myModal" role="dialog"
  [ngStyle]="{'display': showAgentProfileDialog ? 'block' : 'none', 'opacity': 1}">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agent Contact Information</h4>
      </div>
      <form role="form">
        <div class="modal-body">

          <div class="form-group">
            <label for="usr">Name</label>
            <input type="text" class="form-control" id="name" placeholder="NETCO. Inc">
          </div>

          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="7345 S. Pechos Rd.">
          </div>

          <div class="form-group">
            <label for="sel1">State</label>
            <select class="form-control" id="sel1">
              <option>Select</option>
              <option selected="selected">Nevada</option>
              <option>State-1</option>
              <option>State-2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="pin code">Pin Code</label>
            <input type="text" class="form-control" id="pinCode" placeholder="89120">
          </div>

          <div class="form-group">
            <label for="Contact Number 1">Contact Number 1</label>
            <input type="text" class="form-control" id="pinCode" placeholder="720-434-1417">
          </div>

          <div class="form-group">
            <label for="Contact Number 2">Contact Number 2</label>
            <input type="text" class="form-control" id="pinCode" placeholder="720-434-1417">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="bradleykjohnson@abc.com">
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" alt="Cancel"><span>Cancel</span></a>
          <a href="#" data-dismiss="modal" alt="Save Changes">Save Changes</a>
        </div>
      </form>
    </div>

  </div>
</div>
