<mat-dialog-content id="materialDialog">
  <div>
    <div class="modal-header">
      <button type="button" class="close" (click)="onNoClick()">&times;</button>
      <h4 class="modal-title">Email "National Operation Center"</h4>
    </div>
    <form role="form">
      <div class="modal-body">
        <div class="clear paddingTop10"></div>
        <div class="form-group">
          <p class="markAlertMsg">You'll be emailing NOC and will be taken to your default mail client. Are you sure you
            want to email?</p>
        </div>
        <div class="col-xs-12 col-md-12 noPadding">
          <div class="checkbox">
            <input id="checkbox1" type="checkbox" [(ngModel)]="isDontShowChecked"
              (change)="dontShowAgainChanged($event)" [ngModelOptions]="{standalone: true}">
            <label class="rememberM" for="checkbox1">Don't show me again</label>
          </div>
        </div>

        <div class="clear paddingTop10"></div>

      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions id="MarkAsReviewedDialogButtonGroup" align="end">
  <button matDialogClose="cancel" (click)="onNoClick()">Cancel</button>
  <button matDialogClose="confirm" (click)="onYesClick()">Email NOC</button>
</mat-dialog-actions>
