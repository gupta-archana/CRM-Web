<mat-dialog-content>
  <div class="modal-header nobord">
    <h5 class="modal-title text-center" id="exampleModalLabel">Change profile Picture</h5>
  </div>
  <div class="change-dp"><img src="../../../../images/placeholder.png" alt="" /></div>
</mat-dialog-content>

<mat-dialog-actions>
  <button matDialogClose="confirm" (click)="onYesClick()" [mat-dialog-close]="yes">YES</button>
  <button matDialogClose="cancel" (click)="onNoClick()" [mat-dialog-close]="no">NO</button>
</mat-dialog-actions>
