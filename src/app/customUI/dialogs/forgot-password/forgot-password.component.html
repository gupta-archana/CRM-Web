<h2 matDialogTitle style="color:green;font-weight: bold">Password Sent to your E-mail ID</h2>
<mat-dialog-content>
  <p>Your Password has been sent to the registered email ID that you provided.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--
    Note that you can pass in anything to the `matDialogClose` attribute. This also includes objects, arrays, etc.
    Just make sure that you make it a property binding with those [] brackets
    Example: <button mat-button [matDialogClose]="{'lol': true}">Cancel</button>
  -->

  <button mat-button matDialogClose="confirm" color="#Accent" (click)="onNoClick()">OK</button>
</mat-dialog-actions>
