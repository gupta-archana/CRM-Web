<h2 matDialogTitle style="color:red;font-weight: bold">{{data.alertTitle}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="confirm" color="Warn" (click)="onYesClick()" [mat-dialog-close]="yes">YES</button>
  <button mat-button matDialogClose="cancel" color="Accent" (click)="onNoClick()" [mat-dialog-close]="no">NO</button>
</mat-dialog-actions>
