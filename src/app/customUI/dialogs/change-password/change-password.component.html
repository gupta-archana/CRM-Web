<div class="modal fade" id="changePassword" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div style="background-color:red;padding:5px;text-align: center;color: white" *ngIf="errorMsg">{{errorMsg}}</div>

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <form role="form" (ngSubmit)="onSubmit()">
        <div class="modal-body">

          <div class="form-group">
            <label for="old password">Old Password</label>
            <input type="password" class="form-control" id="email" placeholder="" [(ngModel)]="oldPassword"
              [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label for="new password">New Password</label>
            <input type="password" class="form-control" id="email" placeholder="-" [(ngModel)]="newPassword"
              (ngModelChange)="onNewPasswordChanged($event)" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <label for="re-enter new password">Re-enter New Password</label>
            <input type="password" class="form-control" id="email" placeholder="-" [(ngModel)]="rePassword"
              [ngModelOptions]="{standalone: true}">
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="passwordRequirements">
                <h5>Password Requirements:</h5>
                <ul>
                  <li [ngClass]="{'valid':capitalLetterValidation,'':!capitalLetterValidation}">Must contain a capital
                    letter</li>
                  <li [ngClass]="{'valid':oneDigitValidation,'':!oneDigitValidation}">Must contain at least one number
                  </li>
                  <li [ngClass]="{'valid':min8CharacterValidation,'':!min8CharacterValidation}">Must be between 8 to 20
                    characters in length</li>
                  <!-- <li>Must be different from your last four passwords</li> -->
                  <li [ngClass]="{'valid':oneSpecialCharacterValidation,'':!oneSpecialCharacterValidation}">Must contain
                    at least one special character <br /> &nbsp; &nbsp; ( ! @ $ % # & ^ * ( ) _ = )</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="clear paddingTop15"></div>

        </div>

        <div class="modal-footer">
          <a #cancel data-dismiss="modal" alt="Cancel"><span>Cancel</span></a>
          <a alt="Change Password" (click)="onSubmit()">Change Password</a>
        </div>
      </form>
    </div>

  </div>
</div>
