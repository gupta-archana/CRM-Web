<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 cell-bg">
      <div class="agent-detail ">
        <div class="dp">
          <div class="badge bd-col">A</div><img src={{agentInfo.agentImg}}
            onerror="this.src='../../../../images/placeholder.png'" alt="" />
        </div>
        <h4>{{agentInfo.name}}<a><img
              src="{{agentInfo.favorite =='yes'?'../../../../images/favourite-icon.svg':'../../../../images/star.svg'}}" alt=""
              (click)="onStarClick(item)"></a></h4> <span
          class="building-icon padding-left-twenty-five">{{agentInfo.entityId}}</span>
        <div class="clearfix"></div>
        <!-- <div class="amount bx1"><span>Net Premium</span><br>$ {{agentInfo.netPermium}}</div>
        <div class="amount bx2"><span><img src="../../../../images/share.svg" alt="" (click)="sendVCard()" /></span>
        </div>
        <div class="amount bx3"><span><img src="../../../../images/doc.svg" alt=""
              (click)="openLocationOnMap()" /></span></div> -->
      </div>
    </div>

    <div class="col-xs-12 col-md-12">
      <ul draggable-container="item-container" [containerId]="1" class="agent-details" (onSort)="onSort($event)">
        <li *draggableFor="let item of agentMenues" class="{{item.class}}" draggable-item
          (click)="onAgentMenuClick(item)"><a>{{item.title}}</a></li>
      </ul>
    </div>
  </div>
