<div class="container-fluid nospace">

  <div class="container nav-bg">
    <div class="row">
      <div class="col-xs-2 toppad"><img src="images/back-btn.svg" alt="" (click)="goBack()"></div>
      <div class="col-xs-7 text-center">
        <h1 class="t-agent">Tags</h1>
      </div>
      <div class="col-xs-3 text-center tpad">
        <!-- <a href="#" alt="" data-toggle="modal" data-target="#editTagsPopup"><img src="images/edit.svg" alt=""><br><span class="edit-detail">Edit Tags</span></a> -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12 noPadding">
        <app-entity-name-header [entityModel]="entityModel"></app-entity-name-header>
      </div>
    </div>
  </div>

  <div class="container paddingTop25 app-bg5-" *ngIf="hideNoDataDiv"> 
    <div class="row">
      <div class="col-xs-12 col-md-4"  *ngFor="let item of tags">
        <div class="row">
          <div class="col-md-9 col-xs-9">
            <button type="button" class="btn btn-primary btn-tags" (click)="onTagClick(item)">{{item.name}}</button>
          </div>
          <div class="col-md-3 col-xs-3 pl-0">
            <div class="editTag-wp">
              <a data-toggle="modal"  (click)="openEditTagsDialog(item)"><span>Edit Tag</span> <img
                  src="images/edit-icon-orange.svg" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="serach-emp " *ngIf="!hideNoDataDiv">
    <h2><em>It is Empty Here!</em></h2>
    <p><em>{{errorMsg}}</em></p>
  </div>
</div>


<div class="container add-box app-bg2-">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <input type="text" class="form-control pr-38"  [(ngModel)]="newTag" [ngModelOptions]="{standalone: true}" placeholder="Add private tag for this agent">
      </div>
      <button type="submit" class="btn btn-default add-btn" ><img src="images/add-icon.svg" alt="" (click) = "createTagClick()"></button>
    </div>
  </div>
</div>
