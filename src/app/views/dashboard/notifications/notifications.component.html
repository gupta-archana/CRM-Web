<div class="container app-bg2">
  <mat-tab-group mat-align-tabs="center" animationDuration="500ms" (selectedTabChange)="onTabSelect($event)">

      <app-notifications-new></app-notifications-new>
    </mat-tab>
    <mat-tab label="Dismissed">
      <app-notifications-dismissed></app-notifications-dismissed>

  </mat-tab-group>
</div>
