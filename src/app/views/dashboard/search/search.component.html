<div class="container-fluid nospace">
  <div class="container app-bg2">
    <div class="row">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-12 search-box">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="search" placeholder="Searching in All">
          </div>
          <button type="submit" class="btn btn-default search-btn"></button>
        </div>
      </form>
    </div>


    <div class="bottom-bord"></div>
    <div class="clearfix paddingTop15"></div>

    <div class="serach-result">

      <div class="row" *ngIf="hideNoDataDiv">
        <ul>
          <li *ngFor="let item of searchedUsers">
            <div class="col-xs-12 col-md-6 cell-bg">
              <div class="agent-detail ag-perform">
                <div class="dp" (click)="onItemClick(item)"><img
                    src="{{item.type=='Agent'?'../../../../../../images/building-icon.svg':'../../../../../../images/username.svg'}}"
                    alt="" /></div>
                <h4><a (click)="onItemClick(item)">{{item.name}}</a><a><img
                      src="{{item.favorite =='yes'?'../../../../images/favourite-icon.svg':'../../../../images/star.svg'}}"
                      alt="" (click)="onStarClick(item)"></a></h4> <span
                  (click)="onItemClick(item)">{{getAddress(item)}}</span>

                <div class="clearfix"></div>
              </div>
            </div>

          </li>
        </ul>
        <button (click)="topFunction()" id="myBtn" title="Go to top"><span
            class="glyphicon glyphicon-arrow-up"></span></button>
        <div class="row marginBottom20" *ngIf="moreDataAvailable">
          <div class="col-xs-12 col-md-12 loadMoreWp">
            <hr />
            <div class="loadMore"><a (click)="onLoadMoreClick()" alt="Load More">Load More</a></div>
          </div>
        </div>
        <div id="ratioView">{{totalAndCurrentRowsRatio}}</div>
      </div>
      <div class="serach-emp " *ngIf="!hideNoDataDiv">
        <h2><em>It is Empty Here!</em></h2>
        <p><em>Please use the search bar to search for Agents and People or use the filter button to alter search
            attributes</em></p>
      </div>
    </div>
  </div>
