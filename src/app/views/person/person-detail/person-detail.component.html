<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 cell-bg">
      <div class="agent-detail ">
        <div class="dp">
          <img src="../../../../../../images/username.svg" alt="" />
          <div class="dpProfile_wp proActiBg">{{personInfo.stat}}</div>
        </div>
        <h4>{{personInfo.name}}<a><img
              src="{{checkEntityFavorite()?'../../../../images/favourite-icon.svg':'../../../../images/star.svg'}}"
              alt="" (click)="onStarClick()"></a></h4> <span
          class="building-icon padding-left-twenty-five">{{personInfo.entityId}}</span>
        <div class="clearfix"></div>

      </div>
    </div>

    <div class="col-xs-12 col-md-12">
      <ul class="agent-details">
        <li *ngFor="let item of personMenues" class="{{item.class}}" (click)="onPersonMenuClick(item)">
          <a>{{item.title}}</a></li>
      </ul>
    </div>
  </div>
